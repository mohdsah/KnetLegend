<!DOCTYPE html>
<html>
<head>
    <title>KnetLegend Enhanced</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- New Character Selection -->
    <div id="character-select">
        <h2>Choose Your Warrior</h2>
        <div class="characters">
            <div class="char" data-class="knight">Knight</div>
            <div class="char" data-class="archer">Archer</div>
        </div>
    </div>

    <!-- Main Game Container -->
    <div id="game-container" class="hidden">
        <div id="hud">
            <div id="score">Score: 0</div>
            <div id="hp">HP: ♥♥♥♥♥</div>
        </div>
        <canvas id="game-canvas"></canvas>
        <div id="mobile-controls">
            <button class="attack-btn">⚔️ Attack</button>
        </div>
    </div>

    <!-- Firebase and Game Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
